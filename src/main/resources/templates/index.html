    <title>Smart ATS | AI Resume Scorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">

<body>
<div class="container">
    <header class="hero">

    <main class="glass-card">
        <form th:action="@{/upload}" method="post" enctype="multipart/form-data">

            <div class="input-wrapper">
                <label>Job Requirements</label>
                <textarea name="jobDescription" placeholder="Paste the job requirements here..." required></textarea>
            </div>

            <div class="input-wrapper">
                <label>Your Resume</label>
                <div class="file-drop-area">
                    <input type="file" name="file" accept=".pdf,.doc,.docx" required>
                    <div class="file-msg">Click to choose or drag your PDF/Word file here</div>
                </div>
            </div>

            <button type="submit" class="cta-button">Analyze Match</button>
        </form>
    </main>
